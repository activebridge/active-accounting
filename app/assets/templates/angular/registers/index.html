<div class="registers">
  <div class="ctrl ng-scope">
    <div class="form">
      <form ng-submit="add()" class="ng-pristine ng-valid">
        <table cellspacing="0">
          <tr>
            <th>
              Дата
            </th>
            <th>
              Стаття
            </th>
            <th>
              Контрагент
            </th>
            <th>
              Сума
            </th>
            <th>
              Примітка
            </th>
            <th></th>
          </tr>
          <tr>
            <td>
              <input type="text" id='date' ng-model="newRegister.date" class="ng-pristine ng-valid">
            </td>
            <td>
              <select ng-model="newRegister.article_id" id='article'>
                <option ng-repeat="article in articles" value={{article.id}}>
                {{article.name}} ({{article.type_msg}})
                </option>
              </select>
            </td>
            <td>
              <select ng-model="newRegister.counterparty_id" id='counterparty'>
                <option ng-repeat="counterparty in counterparties" value={{counterparty.id}}>
                {{counterparty.name}}
                </option>
              </select>
            </td>
            <td>
              <input type="text" ng-model="newRegister.value" id='value'>
            </td>
            <td>
              <input type="text" ng-model="newRegister.notes">
            </td>
            <td>
              <button type="submit">
                Додати
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <span class='error'>{{newRegister.errors.date}}</span>
            </td>
            <td>
              <span class='error'>{{newRegister.errors.article}}</span>
            </td>
            <td>
            </td>
            <td>
             <span class='error'>{{newRegister.errors.value}}</span>
            </td>
            <td>
            </td>
            <td>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="list">
      <div class='month-picker-wrapper'>
        Місяць: <input type='text' id='month-picker'/>
      </div>
      <table class="ng-scope register">
        <tr>
          <th>
            <a href='' ng-class="{'up_arrow' : predicate=='date' && reverse, 'down_arrow' : predicate=='date' && !reverse}" ng-click="predicate='date'; reverse=!reverse">Дата</a>
          </th>
          <th>
            <a href='' ng-class="{'up_arrow' : predicate=='article' && reverse, 'down_arrow' : predicate=='article' && !reverse}" ng-click="predicate='article'; reverse=!reverse">Стаття</a>
          </th>
          <th>
            <a href='' ng-class="{'up_arrow' : predicate=='counterparty' && reverse, 'down_arrow' : predicate=='counterparty' && !reverse}" ng-click="predicate='counterparty'; reverse=!reverse">Контрагент</a>
          </th>
          <th>
            <a href='' ng-class="{'up_arrow' : predicate=='value' && reverse, 'down_arrow' : predicate=='value' && !reverse}" ng-click="predicate='value'; reverse=!reverse">Сума</a>
          </th>
          <th>
            Примітки
          </th>
        </tr>
        <tr ng-repeat="register in registers | orderBy:predicate:reverse" >
          <td>
            <span e-id="dateform" editable-text="register.date" e-name="date" e-form="rowform">
              <div class="buttons" ng-show="!rowform.$visible">
                {{ register.date }}
              </div>
            </span>
          </td>
          <td>
            <span editable-select="register.article_id" e-name="article_id" e-form="rowform"  e-ng-options="s.id as (s.name + ' (' + s.type_msg + ')') for s in articles">
              <div class="buttons" ng-show="!rowform.$visible">
                {{ register.article }}
              </div>
            </span> 
          </td>
          <td>
            <span editable-select="register.counterparty_id" e-name="counterparty_id" e-form="rowform" e-ng-options="s.id as s.name for s in counterparties">
              <div class="buttons" ng-show="!rowform.$visible">
                {{ register.counterparty }}
              </div>
            </span>
         </td>
          <td>
            <span editable-text="register.value" e-name="value" e-form="rowform">
              <div class="buttons" ng-show="!rowform.$visible">
                {{ register.value }}
              </div>
            </span>
          </td>
          <td>
            <span editable-text="register.notes" e-name="notes" e-form="rowform">
              <div class="buttons" ng-show="!rowform.$visible">
                {{ register.notes }}
              </div>
            </span>
          </td>
          <td style="white-space: nowrap">
            <form editable-form name="rowform" onbeforesave="update(register.id, $data)" ng-show="rowform.$visible" class="form-buttons form-inline">
              <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                Зберегти
              </button>
              <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                Відмінити
              </button>
            </form>
          <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show(); clickTest()">Редагувати
            </button>
            <button class="btn btn-primary" ng-click="delete(register.id)" href="javascript: void(false);" class="delete">Видалити
            </button>
          </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
