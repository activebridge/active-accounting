<div class="registers">
  Реєстр
  <div class="ctrl ng-scope">
    <div class="form">
      <form ng-submit="add()" class="ng-pristine ng-valid">
        Дата:
        <input type="text" id='date' ng-model="newRegister.date" class="ng-pristine ng-valid">
        <br/>

        Стаття:
        <select ng-model="newRegister.article_id">
          <option ng-repeat="article in articles" value={{article.id}}>
            {{article.name}}
          </option>
        </select>
        <br/>

        Контрагент:
        <select ng-model="newRegister.counterparty_id">
          <option ng-repeat="counterparty in counterparties" value={{counterparty.id}}>
            {{counterparty.name}}
          </option>
        </select>
        <br/>

        Сума:
        <input type="text" ng-model="newRegister.value" class="ng-pristine ng-valid">
        <br/>

        Примітка:
        <textarea ng-model="newRegister.notes">
        </textarea>
        <br/>

        <button type="submit">
          Додати
        </button>
      </form>
    </div>
    <div class="list">
      <ul class="ng-scope">
        <li ng-repeat="register in registers" >
          <span onbeforesave="update(register.id, $data)" editable-text="register.name" class="name ng-scope ng-binding editable editable-click">
            {{ register.date }} | {{ register.counterparty }} | {{ register.article }} | {{ register.value }} | {{ register.notes }}
          </span>
          |
          <a ng-click="delete(register.id)" href="javascript: void(false);" class="delete">
            Видалити
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
