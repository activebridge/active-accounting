<div class="registers">
  Реєстр
  <div class="ctrl ng-scope">
    <div class="form">
      <form ng-submit="add()" class="ng-pristine ng-valid">
        Дата:
        <input type="text" id='date' ng-model="newRegister.date" class="ng-pristine ng-valid">
        <br/>

        Стаття:
        <input type="text" ng-model="newRegister.article" class="ng-pristine ng-valid">
        <br/>

        Контрагент:
        <input type="text" ng-model="newRegister.counterparty" class="ng-pristine ng-valid">
        <br/>

        Сума:
        <input type="text" ng-model="newRegister.value" class="ng-pristine ng-valid">
        <br/>

        Примітка:
        <input type="text" ng-model="newRegister.notes" class="ng-pristine ng-valid">
        <br/>

        <button type="submit">
          Додати
        </button>
      </form>
    </div>
    <div class="list">
      <ul class="ng-scope">
        <li ng-repeat="register in registers" >
          <span onbeforesave="update(register.id, $data)" editable-text="register.name" class="name ng-scope ng-binding editable editable-click">
           {{ register.date }}
          </span>
          |
          <a ng-click="delete(register.id)" href="javascript: void(false);" class="delete">
            Видалити
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<script type='text/javascript'>
  $( document ).ready( function() {
      console.log($('#date'))
      $('#date').datepicker();
      } )
</script>
