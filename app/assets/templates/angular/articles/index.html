<div class="articles">
  Статті
  <div class="ctrl" ng-controller="ArticlesCtrl">
    <div class="form">
      <form ng-submit="add()">
        <input ng-model="newArticle.name" type="text" onbeforesave="checkName($data)"></input>
        <div class="select-types">
          <select id="select" ng-model="newArticle.type">
            <option value="Revenue">Надходження</option>
            <option value="Cost">Витрати</option>
            <option value="Translation">Трансляція</option>
          </select>
          <br> <span class='error'>{{newArticle.errors.type[0]}}</span>
        </div>
        <button class='icon-button submit-article' type="submit"><span class='glyphicon glyphicon-plus-sign'></span></button>
      </form>
    </div>
    <div class="list">
      <ul>
        <li ng-repeat="article in articles">
          <span class="name" editable-text="article.name" e-ng-focus="showSelects()"onbeforesave="checkName($data)" e-name="name" e-form="rowform" e-required>
            {{ article.name }}
          </span>
          <span class="{{ article.type }} article_type" e-class="search-select" editable-select="article.type" e-name="type" e-form="rowform" e-ng-options="s.value as s.text for s in type_msgs">
            ({{ article.type_msg }})
          </span>
          <form editable-form name="rowform" onbeforesave="update(article.id, $data)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == article">
            <button type="submit" class='icon-button submit-article' ng-disabled="rowform.$waiting" ><span class='glyphicon glyphicon-check'></span></button>
            <button class='icon-button submit-article' ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"><span class='glyphicon glyphicon-remove'></span></button>
          </form>
          <div class="butn" ng-show="!rowform.$visible">
            <button class='icon-button' ng-click="rowform.$show()"><span class='glyphicon glyphicon-edit'></span></button>
            <button class='icon-button' ng-show="!article.assigned" ng-click="delete(article.id)"><span class='glyphicon glyphicon-trash'></span></button>
            <span class="glyphicon glyphicon-info-sign mess-info" ng-show="article.assigned" title="Видалення не можливе. Контрагент має зв’язки."></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
