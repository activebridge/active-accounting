<div class="articles">
  Статті
  <div class="ctrl" ng-controller="ArticlesCtrl">
    <div class="form">
      <form ng-submit="add()">
        <input ng-model="newArticle.name" type="text"></input>
        <select ng-model="newArticle.type">
          <option value="Revenue">Надходження</option>
          <option value="Cost">Витрати</option>
          <option value="Translation">Трансляція</option>
        </select>
        <button type="submit">
          Додати
        </button>
      </form>
    </div>
    <div class="list">
      <ul>
        <li ng-repeat="article in articles">
          <span class="name" editable-text="article.name" e-name="name" e-form="rowform" onbeforesave="update(article.id, $data)" e-required>
            {{ article.name }}
          </span>
          <span class="{{ article.type }} article_type" editable-select="article.type_msg" e-name="type_msg" e-form="rowform"onbeforesave="(article.id, $data)" e-ng-options="s.value as s.text for s in type_msgs">
            ({{ article.type_msg }})
          </span>
          |
          <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
              Зберегти
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
              Відміна
            </button>
          </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">Змітити</button>
          <button class="btn btn-danger" ng-click="delete(article.id)">Видалити</button>
        </li>
      </ul>
    </div>
  </div>
</div>
