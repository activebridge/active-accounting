<div class='report'>
  <div class='month-picker-wrapper'>
    <div class='multiple-month-picker'>
      <label for="{{month}}" ng-init='clicked = currentMonth == month' class="month-picker-label" ng-click='clicked=!clicked; monthsChange(month, clicked)' ng-repeat='month in months' ng-class='{checked_label: clicked}'>{{month}}</label>
    </div>
  </div>

  <div>
    <div class='values'>
      <div class='left'>&nbsp</div>
      <div class='value bold' ng-repeat="month in months" ng-show="isShow(parseMonthName(month))">
        {{month}}
      </div>
    </div>

    <div class='values bold'> 
      <div class='left'>Надходження</div>  
      <div class='pointer value' ng-repeat="month in range(1,12)" ng-show="isShow(month)" ng-click='tableShow=!tableShow; getRegisters(month)'>
        {{totalRevenue[month] || 0}}
      </div>
    </div>

    <div ng-repeat="revenue in revenues">
      <div class='values'>
        <div class='left'>{{revenue.article}}</div>
        <div class='pointer value' ng-repeat="month in range(1,12)" ng-show="isShow(month)" ng-click='tableShow=!tableShow; getRegisters(month)'>
          {{revenue.values[month]}}
        </div>
      </div>
      <div ng-repeat="c in revenue.counterparties" class='values {{revenue.article_type}}'>
        <div class='left counterparty'>{{c.counterparty}}</div>
        <div class='pointer value' ng-repeat="month in range(1,12)" ng-show="isShow(month)" ng-click='tableShow=!tableShow; getRegisters(month)'>
          {{c.values[month]}}
        </div>
      </div>
    </div>
